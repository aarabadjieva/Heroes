<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="temp/head.xhtml"/>
<body>
<ui:include src="temp/guest-nav.xhtml"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <h:form class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <h:outputLabel for="username" class="h4 mb-2 text-white" value="Username"/>
            </div>
            <h:inputText class="form-control" id="username" value="#{registerBean.user.username}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <h:outputLabel for="email" class="h4 mb-2" value="Email"/>
            </div>
            <h:inputText class="form-control" id="email" value="#{registerBean.user.email}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <h:outputLabel for="password" class="h4 mb-2" value="Password"/>
            </div>
            <h:inputSecret class="form-control" id="password" value="#{registerBean.user.password}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <h:outputLabel for="confirmPassword" class="h4 mb-2" value="Confirm Password"/>
            </div>
            <h:inputSecret class="form-control" id="confirmPassword" value="#{registerBean.user.confirmPassword}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <h:outputLabel for="country" class="h4 mb-2" value="Country"/>
            </div>
            <h:selectOneMenu type="text" class="form-control" id="country" value="#{registerBean.user.country}">
                <f:selectItems value="#{enumBean.countryNames()}"/>
            </h:selectOneMenu>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <h:commandButton class="btn btn-info text-white mb-3" value="Register" action="#{registerBean.register}"/>
        </div>
    </h:form>
</main>
<ui:include src="temp/footer.xhtml"/>
</body>
</html>
