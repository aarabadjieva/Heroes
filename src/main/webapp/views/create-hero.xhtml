<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="temp/head.xhtml"/>
<body>
<ui:include src="temp/user-nav.xhtml"/>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <h:form class="mx-auto w-15">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <h:outputLabel for="heroName" class="h4 mb-2" value="Hero Name"/>
            </div>
            <h:inputText class="form-control" id="heroName" value="#{addHeroBean.hero.name}"/>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <h:outputLabel for="heroClass" class="h4 mb-2" value="Hero Class"/>
            </div>
            <h:selectOneMenu style="margin-left: 30%; width: 100px;" id="heroClass" value="#{addHeroBean.hero.clazz}">
                <f:selectItems value="#{enumBean.clazzes()}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <h:outputLabel for="level" class="h4 mb-2" value="Level"/>
            </div>
            <h:inputText type="number" class="form-control" id="level" value="#{addHeroBean.hero.level}"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <h:commandButton class="btn btn-info text-white mb-3" type="submit" action="#{addHeroBean.create}" value="Create Hero"/>
        </div>
    </h:form>
</main>
<ui:include src="temp/footer.xhtml"/>
</body>
</html>
