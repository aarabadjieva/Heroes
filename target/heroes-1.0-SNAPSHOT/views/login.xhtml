<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="temp/head.xhtml"/>
<body>
<ui:include src="temp/guest-nav.xhtml"/>
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <h:form class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
            </div>
            <h:inputText class="form-control" id="username" value="#{loginBean.user.username}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
            </div>
            <h:inputSecret class="form-control" id="password" value="#{loginBean.user.password}"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <h:commandButton class="btn btn-info text-white mb-3" type="submit" value="Login" action="#{loginBean.login}"/>
        </div>
    </h:form>
</main>
<ui:include src="temp/footer.xhtml"/>
</body>
</html>
